<!DOCTYPE html>
<html>
<head>
    <title>AI Sunscreen Dispenser</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="overlay">
        <div class="top-logo">
    <img src="/static/images/suki_logo.png" alt="SU.KI Logo">
</div>

        <div class="header">
            <h1>SU.KI</h1>
            <p>Personalized sunscreen recommendation in real-time</p>
        </div>
   <div class="container">

    <!-- LEFT: Camera Section -->
    <div class="camera-section">

        <div class="camera">
            <div id="cameraPlaceholder" class="camera-placeholder">
                Camera is OFF<br>
                Click "Start Scan"
            </div>

            <img id="cameraFeed" class="video" style="display:none;">
        </div>

        <div class="scan-controls">
            <button class="dispense-btn start-btn" onclick="startScan()">‚ñ∂ Start Scan</button>
            <button class="dispense-btn stop-btn" onclick="stopScan()">‚èπ Stop Scan</button>
        </div>

    </div>

    <!-- RIGHT: Skin Analysis -->
    <div class="info-card">
        <h2>Skin Analysis</h2>
        <div class="result">
            <p><b>Skin Tone:</b> <span id="skin">Stopped</span></p>
            <p><b>Skin Type:</b> <span id="skin_type">-</span></p>
            <p><b>SPF Recommendation:</b> <span id="rec">-</span></p>
            <p><b>Suggested Brand:</b> <span id="brand">-</span></p>
        </div>
        <button type="button" class="dispense-btn" onclick="dispense()">
    üß¥ Dispense Sunscreen
</button>
<p id="status" class="status"></p>


    </div>

</div>

        
    <script src="/static/script.js"></script>
</body>
</html>
